<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Runner Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #gameCanvas {
            display: block;
        }
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, 
                #ff6b6b, #feca57, #48dbfb, #ff9ff3, #54a0ff, #5f27cd);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow: hidden;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        #gameOverPopup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        #restartButton {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>

        function initializePlayer() {
            player = {
                x: 50,
                y: canvasHeight - 40,
                width: 40,
                height: 40,
                jumping: false,
                jumpStrength: 22,
                jumpVelocity: 0,
                gravity: 0.6
            };
        }

        function resizeCanvas() {
            canvasWidth = window.innerWidth;
            canvasHeight = window.innerHeight;
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;
            if (player) {
                player.y = canvasHeight - player.height;
            }
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        initializePlayer();

        let obstacles = [];
        let score = 0;
        let gameOver = false;
        let obstacleSpeed = (canvasWidth / 266) + 0.5; // Increased initial speed

        function drawPlayer() {
            ctx.drawImage(playerImage, player.x, player.y, player.width, player.height);
        }

        function drawObstacles() {
            ctx.fillStyle = 'red';
            obstacles.forEach(obstacle => {
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });
        }

        function moveObstacles() {
            obstacles.forEach(obstacle => {
                obstacle.x -= obstacleSpeed;
            });

            if (obstacles.length === 0 || obstacles[obstacles.length - 1].x < canvasWidth - canvasWidth / 2.3) {
                obstacles.push({
                    x: canvasWidth,
                    y: canvasHeight - 50 - Math.random() * (canvasHeight / 5),
                    width: canvasWidth / 26,
                    height: 40 + Math.random() * (canvasHeight / 8)
                });
            }

            obstacles = obstacles.filter(obstacle => obstacle.x + obstacle.width > 0);
        }

        function checkCollision() {
            return obstacles.some(obstacle => 
                player.x < obstacle.x + obstacle.width &&
                player.x + player.width > obstacle.x &&
                player.y < obstacle.y + obstacle.height &&
                player.y + player.height > obstacle.y
            );
        }

        function jump() {
            if (!player.jumping) {
                player.jumping = true;
                player.jumpVelocity = player.jumpStrength;
            }
        }

        function updatePlayerPosition() {
            if (player.jumping) {
                player.y -= player.jumpVelocity;
                player.jumpVelocity -= player.gravity;

                if (player.y > canvasHeight - player.height) {
                    player.y = canvasHeight - player.height;
                    player.jumping = false;
                    player.jumpVelocity = 0;
                }
            }
        }

        function gameLoop() {
            if (gameOver) return;

            ctx.clearRect(0, 0, canvasWidth, canvasHeight);

            updatePlayerPosition();
            moveObstacles();

            drawPlayer();
            drawObstacles();

            if (checkCollision()) {
                endGame();
                return;
            }

            frameCount++;
            if (frameCount % 5 === 0) {
                score++;
                if (score % 100 === 0) {
                    obstacleSpeed += 0.5; // Increase speed every 100 points
                }
            }

            ctx.fillStyle = 'white';
            ctx.font = 'bold 20px Arial';
            ctx.fillText('Score: ' + score, 10, 30);

            requestAnimationFrame(gameLoop);
        }

        function endGame() {
            gameOver = true;
            finalScoreSpan.textContent = score;
            gameOverPopup.style.display = 'block';
        }

        function restartGame() {
            gameOver = false;
            score = 0;
            frameCount = 0;
            obstacles = [];
            obstacleSpeed = (canvasWidth / 266) + 0.5; // Reset to initial increased speed
            initializePlayer();
            gameOverPopup.style.display = 'none';
            gameLoop();
        }

        document.addEventListener('keydown', (event) => {
            if (gameOver) {
                if (event.code === 'Enter' || event.code === 'Space' || event.code === 'ArrowUp') {
                    restartGame();
                }
            } else {
                if (event.code === 'Space' || event.code === 'ArrowUp') {
                    jump();
                }
            }
        });

        canvas.addEventListener('touchstart', (event) => {
            event.preventDefault();
            if (gameOver) {
                restartGame();
            } else {
                jump();
            }
        });

        restartButton.addEventListener('click', restartGame);

        gameLoop();
    </script>
