<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Runner Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #gameCanvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, 
                #ff6b6b, #feca57, #48dbfb, #ff9ff3, #54a0ff, #5f27cd);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow: hidden;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        #gameOverPopup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        #restartButton {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="gameOverPopup">
        <h2>Game Over!</h2>
        <p>Your score: <span id="finalScore"></span></p>
        <button id="restartButton">Restart Game</button>
        <p>Press Enter, Space, Up Arrow, Down Arrow, or tap to restart</p>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverPopup = document.getElementById('gameOverPopup');
        const finalScoreSpan = document.getElementById('finalScore');
        const restartButton = document.getElementById('restartButton');

        let canvasWidth, canvasHeight;
        let player;
        let frameCount = 0;
        let playerImage = new Image();
        playerImage.src = 'C:/Users/Lenovo/.cursor-tutor/download.png';
        let cactusImage = new Image();
        cactusImage.src = 'https://cdn-icons-png.flaticon.com/256/861/861783.png';

        let rockets = [];
        let rocketSpeed = 10;
        let rocketImage = new Image();
        rocketImage.src = 'C:/Users/Lenovo/.cursor-tutor/Designer.png'; // Using the specified rocket image

        function initializePlayer() {
            player = {
                x: 50,
                y: canvasHeight - 40,
                width: 40,
                height: 40,
                jumping: false,
                ducking: false,
                jumpStrength: 22,
                jumpVelocity: 0,
                gravity: 0.6,
                normalHeight: 40,
                duckHeight: 20
            };
        }

        function resizeCanvas() {
            canvasWidth = window.innerWidth;
            canvasHeight = window.innerHeight;
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;
            if (player) {
                player.y = canvasHeight - player.height;
            }
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        initializePlayer();

        let obstacles = [];
        let score = 0;
        let gameOver = false;
        let obstacleSpeed = (canvasWidth / 266) + 0.5;

        function drawPlayer() {
            if (player.ducking) {
                ctx.drawImage(playerImage, player.x, player.y + player.normalHeight - player.duckHeight, player.width, player.duckHeight);
            } else {
                ctx.drawImage(playerImage, player.x, player.y, player.width, player.height);
            }
        }

        function drawObstacles() {
            obstacles.forEach(obstacle => {
                ctx.drawImage(cactusImage, obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });
        }

        function moveObstacles() {
            obstacles.forEach(obstacle => {
                obstacle.x -= obstacleSpeed;
            });

            if (obstacles.length === 0 || obstacles[obstacles.length - 1].x < canvasWidth - canvasWidth / 2.3) {
                obstacles.push({
                    x: canvasWidth,
                    y: canvasHeight - 50 - Math.random() * (canvasHeight / 5),
                    width: canvasWidth / 26,
                    height: 40 + Math.random() * (canvasHeight / 8)
                });
            }

            obstacles = obstacles.filter(obstacle => obstacle.x + obstacle.width > 0);
        }

        function checkCollision() {
            return obstacles.some(obstacle => 
                player.x < obstacle.x + obstacle.width &&
                player.x + player.width > obstacle.x &&
                player.y < obstacle.y + obstacle.height &&
                player.y + player.height > obstacle.y
            );
        }

        function jump() {
            if (!player.jumping) {
                player.jumping = true;
                player.jumpVelocity = player.jumpStrength;
            }
        }

        function updatePlayerPosition() {
            if (player.jumping) {
                player.y -= player.jumpVelocity;
                player.jumpVelocity -= player.gravity;

                if (player.y > canvasHeight - player.height) {
                    player.y = canvasHeight - player.height;
                    player.jumping = false;
                    player.jumpVelocity = 0;
                }
            } else {
                // Only adjust y position when not jumping
                if (player.ducking) {
                    player.height = player.duckHeight;
                } else {
                    player.height = player.normalHeight;
                }
                player.y = canvasHeight - player.height;
            }
        }

        function drawRockets() {
            rockets.forEach(rocket => {
                ctx.drawImage(rocketImage, rocket.x, rocket.y, 20, 10);
            });
        }

        function moveRockets() {
            rockets.forEach(rocket => {
                rocket.x += rocketSpeed;
            });
            rockets = rockets.filter(rocket => rocket.x < canvasWidth);
        }

        function shootRocket() {
            rockets.push({
                x: player.x + player.width,
                y: player.y + player.height / 2
            });
        }

        function checkRocketCollisions() {
            for (let i = rockets.length - 1; i >= 0; i--) {
                for (let j = obstacles.length - 1; j >= 0; j--) {
                    if (rockets[i] && obstacles[j] &&
                        rockets[i].x < obstacles[j].x + obstacles[j].width &&
                        rockets[i].x + 20 > obstacles[j].x &&
                        rockets[i].y < obstacles[j].y + obstacles[j].height &&
                        rockets[i].y + 10 > obstacles[j].y) {
                        rockets.splice(i, 1);
                        obstacles.splice(j, 1);
                        score += 10; // Bonus points for destroying an obstacle
                        break;
                    }
                }
            }
        }

        function gameLoop() {
            if (gameOver) return;

            ctx.clearRect(0, 0, canvasWidth, canvasHeight);

            updatePlayerPosition();
            moveObstacles();
            moveRockets();

            drawPlayer();
            drawObstacles();
            drawRockets();

            checkRocketCollisions();

            if (checkCollision()) {
                endGame();
                return;
            }

            frameCount++;
            if (frameCount % 5 === 0) {
                score++;
                if (score % 100 === 0) {
                    obstacleSpeed += 0.5;
                }
            }

            ctx.fillStyle = 'white';
            ctx.font = 'bold 20px Arial';
            ctx.fillText('Score: ' + score, 10, 30);

            requestAnimationFrame(gameLoop);
        }

        function endGame() {
            gameOver = true;
            finalScoreSpan.textContent = score;
            gameOverPopup.style.display = 'block';
        }

        function restartGame() {
            gameOver = false;
            score = 0;
            frameCount = 0;
            obstacles = [];
            obstacleSpeed = (canvasWidth / 266) + 0.5;
            initializePlayer();
            gameOverPopup.style.display = 'none';
            gameLoop();
        }

        document.addEventListener('keydown', (event) => {
            if (gameOver) {
                if (event.code === 'Enter' || event.code === 'Space' || event.code === 'ArrowUp' || event.code === 'ArrowDown') {
                    restartGame();
                }
            } else {
                if (event.code === 'Space' || event.code === 'ArrowUp') {
                    jump();
                } else if (event.code === 'ArrowDown' && !player.jumping) {
                    player.ducking = true;
                } else if (event.code === 'ArrowRight') {
                    shootRocket();
                }
            }
        });

        document.addEventListener('keyup', (event) => {
            if (event.code === 'ArrowDown') {
                player.ducking = false;
            }
        });

        canvas.addEventListener('touchstart', (event) => {
            event.preventDefault();
            if (gameOver) {
                restartGame();
            } else {
                jump();
            }
        });

        canvas.addEventListener('mousedown', (event) => {
            event.preventDefault();
            console.log('Mouse clicked');
            if (gameOver) {
                restartGame();
            } else {
                jump();
            }
        });

        restartButton.addEventListener('click', restartGame);

        gameLoop();
    </script>
</body>
</html>
